<h2>{{data.name}} What's Your name?</h2>

<form #form="ngForm" (ngSubmit)="save(form.value)">
  <div class="mb-3">
    <label>Name</label>
    <input type="text" class="form-control" name="name" ngModel #name="ngModel" required>
    <div class="messageError" *ngIf="name.invalid && (name.dirty || name.touched)">
      Name is required.
    </div>
  </div>
  <div class="mb-3">
    <label>Shape</label>
    <select class="form-control" name="shape" ngModel #shape = "ngModel" required>
      <option *ngFor="let shape of data.shapes" [value]="shape">{{shape}}</option>
    </select>
    <div class="messageError" *ngIf="shape.invalid && (shape.dirty || shape.touched)">
      Shape is required.
    </div>
  </div>
  <button class="btn btn-primary" type="submit"
          [disabled]="form.invalid">OK</button>
</form>
